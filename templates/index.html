<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Presentation Generator</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Presentation Generator</h1>
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </header>
  <main>
    <div class="card">
      <h2>Generate Your Presentation</h2>
      <p>Click the button below to generate a Business Technology PowerPoint presentation.</p>
      <button id="generateBtn" class="generate-btn">Generate Presentation</button>
      <!-- Loading animation (hidden initially) -->
      <div id="loading" class="spinner" style="display: none;"></div>
      <p id="status"></p>
      <div class="btn-group">
        <a id="downloadLink" class="button" style="display: none;" download>Download PPT</a>
        <a id="openSlidesBtn" class="button secondary" style="display: none;" target="_blank">Open in Google Slides</a>
      </div>
    </div>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
